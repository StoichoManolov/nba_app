<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">NBA Schedule (Latest 10 Games)</h1>
        <ul class="list-group">
            {% for game in games %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ game['GAME_DATE'] }} - {{ game['MATCHUP'] }}</span>
                    <a href="/boxscore/{{ game['GAME_ID'] }}" class="btn btn-sm btn-outline-primary">Box Score</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-link mt-4">â¬… Back to Home</a>
    </div>
</body>
</html>
